# Configuración de Nginx para Windows
# Colocar este archivo en la carpeta conf/ de Nginx

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       C:/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log  C:/nginx/logs/access.log;
    error_log   C:/nginx/logs/error.log;

    # Directorios temporales (usar instalación de Nginx)
    client_body_temp_path C:/nginx/temp/client_body_temp;
    proxy_temp_path C:/nginx/temp/proxy_temp;
    fastcgi_temp_path C:/nginx/temp/fastcgi_temp;
    uwsgi_temp_path C:/nginx/temp/uwsgi_temp;
    scgi_temp_path C:/nginx/temp/scgi_temp;

    # Configuración de timeouts
    keepalive_timeout  65;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Definir los servidores backend
    upstream api_gateway {
        server 127.0.0.1:8000;
    }

    upstream socket_cluster {
        server 127.0.0.1:8001;
        server 127.0.0.1:8002;
    }

    server {
        listen       80;
        server_name  localhost;

        # Tamaño máximo de carga
        client_max_body_size 100M;

        # Ruta para el API REST
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta para health check del API
        location /health {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ruta específica para las conexiones de Socket.IO
        location /socket.io/ {
            proxy_pass http://socket_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # Ruta raíz
        location / {
            return 200 "Crypto RPC System - Use /api/ for REST endpoints and /socket.io/ for WebSocket\n";
            add_header Content-Type text/plain;
        }
    }
}
